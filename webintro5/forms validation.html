<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Html 5 Forms validation</title>
  </head>
  <body>
    <form method="get">
      <fieldset>
        <legend>Personal info</legend>
        <label for="telInput">Telephon Number:</label>
        <input id="telInput"
        type="tel"
        required="true"
        pattern="\+[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}"
        placeholder="+359-888-88-88-88"/>
        <br/>
        <label for="urlInput">Your web site:</label>
        <input id="urlInput"
        type="url"
        required="true"
        placeholder="http://sample.com"/>
        <br/>
        <label for="emailInput">Your email:</label>
        <input id="emailInput"
        type="email"
        required="true"
        pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}"
        placeholder="sample@email.com"/>
        <br/>
        <input type="submit" value="submit"/>
      </fieldset>

  </body>
</html>
