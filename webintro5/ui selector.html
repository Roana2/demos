<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        input[type="text"]:enabled
        {
            background: #0000FF;
        }
        input[type="text"]:disabled
        {
            background: #D3CDC9;
        }
    </style>
</head>
<body>
<form action="">
    First name:<input type="text" value="Mickey"/><br/>
    last name:<input type="text" value="Mouse"/><br/>
    Country:<input type="text" disabled="disabled" value="Disneyland"/>
</form>
</body>
</html>
