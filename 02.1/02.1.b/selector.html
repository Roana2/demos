<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selector</title>
    <style type="text/css">
        .class:not(p)
        {
            color:#ccffcc;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1 class="class">This is heading</h1>
<span class="class">this is some text bla bla bla bla.</span>
<p class="class">This is a pharagrapph</p>
<p class="class">This is another pharagrapph</p>
<div class="class">this is some text in a div element</div>

</body>
</html>
