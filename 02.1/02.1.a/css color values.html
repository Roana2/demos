<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #hex-rgb{
            color: #5050e4;
        }
        #rgb{
            color: rgb(80, 80, 228)
        }
        #rgba {
            color: rgba(80, 80, 228, 0.5)
        }
        #hsl{
            color: hsl(252, 100%, 50%)
        }
        #hsla{
            color:hsla(252, 100%, 50%,0.6)
        }
        div{
            height: 60px;
            width: 60px;
            margin: 10px 0 0 0;
            float: left;
        }
    </style>
</head>
<body>
<ul>
    <li id="hex-rgb">Buna dimi</li>
    <li id="rgb">Buna dimi</li>
    <li id="rgba">Buna dimi</li>
    <li id="hsl">Buna dimi</li>
    <li id="hsla">Buna dimi</li>

</ul>
<!-- Rgba colors-->
<div style="background-color: rgba(255,0,0,0.2);"></div>
<div style="background-color: rgba(255,0,0,0.4);"></div>
<div style="background: rgba(255,0,0,0.6);"></div>
<div style="background: rgba(255,0,0,0.8);"></div>
<div style="background: rgba(255,0,0,0,1);"></div>
<p><br style="clear:both;"></p>

<!--opacity-->
<div style="background: rgb(255, 0, 0);opacity: 0.2;"></div>
<div style="background: rgb(255, 0, 0);opacity: 0.4;"></div>
<div style="background: rgb(255, 0, 0);opacity: 0.6;"></div>
<div style="background: rgb(255, 0, 0);opacity: 0.8;"></div>
<div style="background: rgb(255, 0, 0);opacity: 1;"></div>
<p><br style="clear:both;"> </p>

<div style="background: rgb(243, 191 ,189);"></div></div>
<div style="background: rgb(246, 143 ,142);"></div></div>
<div style="background: rgb(249, 95 ,94);"></div></div>
<div style="background: rgb(252, 47 ,47);"></div></div>
<div style="background: rgb(252, 0 ,0);"></div></div>
<p><br style="clear:both;"> </p>

<!--hsla-->
<div style="background-color: hsla(0,100%,50%,0.2);"</div>
<div style="background-color: hsla(0,100%,50%,0.4);"</div>
<div style="background-color: hsla(0,100%,50%,0.6);"</div>
<div style="background-color: hsla(0,100%,50%,0.8);"</div>
<div style="background-color: hsla(0,100%,50%,1);"</div>
<p><br style="clear: both" </p>
</body>


</html>
